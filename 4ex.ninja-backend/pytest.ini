[tool:pytest]
# Basic pytest configuration for 4ex.ninja backend testing

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings

# Async test configuration  
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers for organizing tests
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test component interactions
    async_test: Tests that use async/await functionality
    slow: Tests that take longer than usual to run
    database: Tests that require database connectivity
    api: Tests that interact with external APIs
    
# Minimum version requirements
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Coverage settings (when using pytest-cov)
# --cov=src
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=80

# Filtering and selection
filterwarnings =
    ignore::DeprecationWarning:datetime
    ignore::UserWarning
    ignore::PendingDeprecationWarning

# Log capture settings
log_capture = true
log_level = INFO
log_date_format = %Y-%m-%d %H:%M:%S
log_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s

# Parallel test execution (when using pytest-xdist)
# -n auto
